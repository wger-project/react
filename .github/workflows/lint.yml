name: Lint the code

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'

      - name: Install modules
        run: |
          yarn config set --home enableTelemetry 0
          yarn

      - name: Install modules
        run: |
          corepack enable
          yarn config set --home enableTelemetry 0
          yarn

      - name: Run ESLint
        run: yarn lint:quiet
